<form th:fragment="editAccommodationUnitForm" id="editAccommodationUnitForm" method="post"
      action="/dashboard/accommodation-units/editAccommodationUnitPost">
    <input type="hidden" id="editAccommodationUnitId" name="id" th:value="${accommodationUnit?.id}" readonly/>
    <input type="hidden" name="destinationId" th:value="${accommodationUnit?.destination.id}" readonly/>
    <label for="editAccommodationUnitName" class="block font-medium text-gray-700 mt-4" th:text="#{addEditAccommodationUnitFormName}"></label>
    <input type="text" id="editAccommodationUnitName" name="name" th:value="${accommodationUnit?.name}" class="mt-1 p-2 border rounded-md w-full" required/>
    <label for="editAccommodationUnitCapacity" class="block font-medium text-gray-700 mt-4" th:text="#{textCapacity}"></label>
    <input type="text" id="editAccommodationUnitCapacity" name="capacity" min="1" th:value="${accommodationUnit?.capacity}" class="mt-1 p-2 border rounded-md w-full" required/>
    <!-- reviews cant be edited here -->
    <label for="editAccommodationUnitName" class="block font-medium text-gray-700 mt-4" th:text="#{textDescription}"></label>
    <input type="text" id="editAccommodationUnitDescription" name="description" th:value="${accommodationUnit?.description}" class="mt-1 p-2 border rounded-md w-full" required/>
    <!-- destinatino cant be edited here -->
    <label for="editAccommodationUnitAccommodationType" class="block font-medium text-gray-700 mt-4" th:text="#{textAccommodationType}"></label>
    <select id="editAccommodationUnitAccommodationType" name="accommodationType" class="mt-1 p-2 border rounded-md w-full" th:value="${accommodationUnit?.accommodationType}" required>
        <option th:each="accommodationType : ${accommodationTypesForSelectMenu}" th:value="${accommodationType}" th:text="${accommodationType}"
                th:selected="${accommodationType == accommodationUnit?.accommodationType.toString()}">
        </option>
    </select>
    <div id="editAccommodationUnitServices" class="flex justify-between items-center mt-4 p-2 rounded-md w-full">
        <div>
            <input type="checkbox" id="checkWifi" name="checkWifi" th:checked="${accommodationUnit?.wifi}" />
            <label for="checkWifi" th:text="#{textWifi}"></label>
        </div>
        <div>
            <input type="checkbox" id="checkBathroom" name="checkBathroom" th:checked="${accommodationUnit?.bathroom}" />
            <label for="checkBathroom" th:text="#{textBathroom}"></label>
        </div>
        <div>
            <input type="checkbox" id="checkTv" name="checkTv" th:checked="${accommodationUnit?.tv}" />
            <label for="checkTv" th:text="#{textTV}"></label>
        </div>
        <div>
            <input type="checkbox" id="checkConditioner" name="checkConditioner" th:checked="${accommodationUnit?.conditioner}" />
            <label for="checkConditioner" th:text="#{textConditioner}"></label>
        </div>
    </div>
    <button type="submit" class="gap-x-4 mt-8 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" th:text="#{textSave}"></button>
</form>
