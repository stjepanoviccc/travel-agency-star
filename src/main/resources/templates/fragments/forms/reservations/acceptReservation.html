<form th:if="${session.user.role.name() == 'Organizer'}" th:fragment="acceptReservation"
      id="acceptReservation" method="post" action="/reservation/acceptReservation">
    <input type="hidden" th:value="${res.reservationId}" name="reservationId" id="acceptReservationId" readonly />
    <button class="acceptReservationButton bg-green-600 text-white px-4 py-2 text-sm font-medium border-2 border-green-600 hover:bg-white hover:text-green-600
               hover:border-green-600 transition duration-300 cursor-pointer" type="submit" th:text="#{textAccept}"></button>
</form>
