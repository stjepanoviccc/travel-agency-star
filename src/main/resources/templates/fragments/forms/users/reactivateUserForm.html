<form th:fragment="reactivateUserForm" id="reactivateUserForm" method="post" action="/reactivateUser">
    <input type="hidden" id="editUserId" name="userId" th:value="${user?.id}" readonly/>
    <input type="hidden" name="userIsBlocked" value="true" readonly/>
    <button type="submit" id="editUserReactivate" name="reactivate" class="gap-x-4 mt-8 bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded"
            th:text="#{textReactivate}"></button>
</form>
<button type="submit" class="gap-x-4 mt-8 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" th:text="#{textSave}"></button>
