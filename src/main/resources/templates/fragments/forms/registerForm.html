<!-- need more info in form -->
<form th:fragment="registerForm" name="registerForm">
    <label for="usernameRegister" class="block font-medium text-gray-700">Username:</label>
    <input type="text" id="usernameRegister" name="usernameRegister" class="mt-1 p-2 border rounded-md w-full">
    <label for="passwordRegister" class="block font-medium text-gray-700 mt-4">Password:</label>
    <input type="password" id="passwordRegister" name="passwordRegister" class="mt-1 p-2 border rounded-md w-full">
    <label for="emailRegister" class="block font-medium text-gray-700 mt-4">Email:</label>
    <input type="email" id="emailRegister" name="emailRegister" class="mt-1 p-2 border rounded-md w-full">
    <label for="surnameRegister" class="block font-medium text-gray-700 mt-4">Surname:</label>
    <input type="text" id="surnameRegister" name="surnameRegister" class="mt-1 p-2 border rounded-md w-full">
    <label for="nameRegister" class="block font-medium text-gray-700 mt-4">Name:</label>
    <input type="text" id="nameRegister" name="nameRegister" class="mt-1 p-2 border rounded-md w-full">
    <label for="addressRegister" class="block font-medium text-gray-700 mt-4">Address:</label>
    <input type="text" id="addressRegister" name="nameRegister" class="mt-1 p-2 border rounded-md w-full">
    <label for="phoneRegister" class="block font-medium text-gray-700 mt-4">Phone:</label>
    <input type="number" id="phoneRegister" name="phoneRegister" class="mt-1 p-2 border rounded-md w-full">
    <!-- registered date automatic -->
    <!-- role guest if guest register, if admin make than he can switch between roles -->
    <button type="submit" class="gap-x-4 mt-8 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Register</button>
</form>
