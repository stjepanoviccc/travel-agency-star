<form th:fragment="addReviewForm" name="addReviewForm" method="post" action="/reviews/addReview">
    <label for="addReviewAccommodationUnit" class="block font-medium text-gray-700" th:text="#{textAccommodationUnit}"></label>
    <select id="addReviewAccommodationUnit" name="accommodationUnitId" class="mt-1 p-2 border rounded-md w-full" required>
        <option th:each="accUnit : ${accUnitsForSelectMenu}" th:value="${accUnit.id}" th:text="${accUnit}"></option>
    </select>
    <input type="hidden" name='userId' th:value="${session.user.id}" required/>
    <label for="addReviewMessage" class="block font-medium text-gray-700 mt-2" th:text="#{textMessage}"></label>
    <textarea id="addReviewMessage" name="message" class="mt-1 p-2 border rounded-md w-full"></textarea>
    <label for="addReviewStars" class="block font-medium text-gray-700 mt-2" th:text="#{textStars} + ' (1-5)'"></label>
    <input type="number" id="addReviewStars" name="stars" class="mt-1 p-2 border rounded-md w-full" min="1" max="5" required />
    <button type="submit" class="gap-x-4 mt-8 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" th:text="#{textAdd}"></button>
</form>
