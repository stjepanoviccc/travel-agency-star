<form th:fragment="addNewVehicleForm" name="addNewVehicleForm" method="post" action="/dashboard/vehicles/addNewVehicle">
    <label for="addNewVehicleNumberOfSeats" class="block font-medium text-gray-700" th:text="#{textNumberOfSeats}"></label>
    <input type="number" id="addNewVehicleNumberOfSeats" min="1" value="1" name="numberOfSeats" class="mt-1 p-2 border rounded-md w-full" required/>
    <label for="addNewVehicleFinalDestination" class="block font-medium text-gray-700 mt-4" th:text="#{textFinalDestination}"></label>
    <select id="addNewVehicleFinalDestination" name="finalDestinationId" class="mt-1 p-2 border rounded-md w-full" required>
        <option th:each="destination : ${destinationsForSelectMenu}" th:value="${destination.id}" th:text="${destination}"></option>
    </select>
    <label for="addNewVehicleDescription" class="block font-medium text-gray-700 mt-4" th:text="#{textDescription}"></label>
    <textarea id="addNewVehicleDescription" name="description" class="mt-1 p-2 border rounded-md w-full" required></textarea>
    <label for="addNewVehicleVehicleType" class="block font-medium text-gray-700 mt-4" th:text="#{textVehicleType}"></label>
    <select id="addNewVehicleVehicleType" name="vehicleType" class="mt-1 p-2 border rounded-md w-full" required>
        <option th:each="vehicleType : ${vehicleTypesForSelectMenu}" th:value="${vehicleType}" th:text="${vehicleType}"></option>
    </select>
    <button type="submit" class="gap-x-4 mt-8 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" th:text="#{textAdd}"></button>
</form>
