<form th:fragment="editTravelForm" id="editTravelForm" method="post"
      action="/dashboard/travels/editTravelPost">
    <input type="hidden" id="editTravelId" name="id" th:value="${travel?.id}" readonly/>
    <label for="editTravelDestination" class="block font-medium text-gray-700">Destination</label>
    <select id="editTravelDestination" name="destinationId" class="mt-1 p-2 border rounded-md w-full" th:value="${travel?.destination.id}">
        <option th:each="destination : ${destinationsForSelectMenu}" th:value="${destination.id}" th:text="${destination}"
                th:selected="${destination.id == travel?.destination.id}"
        ></option>
    </select>
    <label for="editTravelVehicle" class="block font-medium text-gray-700 mt-4">Vehicle</label>
    <select id="editTravelVehicle" name="vehicleId" class="mt-1 p-2 border rounded-md w-full" th:value="${travel?.vehicle.id}">
        <option th:each="vehicle : ${vehiclesForSelectMenu}" th:value="${vehicle.id}" th:text="${vehicle}"
                th:selected="${vehicle.id == travel?.vehicle.id}"
        ></option>
    </select>
    <label for="editTravelAccommodationUnit" class="block font-medium text-gray-700 mt-4">Accommodation Unit</label>
    <select id="editTravelAccommodationUnit" name="accommodationUnitId" class="mt-1 p-2 border rounded-md w-full" th:value="${travel?.accommodationUnit.id}">
        <option th:each="accommodationUnit : ${accommodationUnitsForSelectMenu}" th:value="${accommodationUnit.id}" th:text="${accommodationUnit}"
                th:selected="${accommodationUnit.id == travel?.accommodationUnit.id}"
        ></option>
    </select>
    <label for="editTravelStartDate" class="block font-medium text-gray-700 mt-4">Start date</label>
    <input type="date" id="editTravelStartDate" name="startDate" th:value="${travel?.startDate}" class="mt-1 p-2 border rounded-md w-full" />
    <label for="editTravelEndDate" class="block font-medium text-gray-700 mt-4">End date</label>
    <input type="date" id="editTravelEndDate" name="endDate" th:value="${travel?.endDate}" class="mt-1 p-2 border rounded-md w-full" />
    <!-- this will be calculated based on start and end dates, just holding value here -->
    <input type="hidden" name="numberOfNights" th:value="${travel?.numberOfNights}">
    <label for="editTravelTravelCategory" class="block font-medium text-gray-700 mt-4">Travel Category</label>
    <select id="editTravelTravelCategory" name="travelCategory" class="mt-1 p-2 border rounded-md w-full" th:value="${travel?.travelCategory}">
        <option th:each="travelCategory : ${travelCategoriesForSelectMenu}" th:value="${travelCategory}" th:text="${travelCategory}"
                th:selected="${travelCategory == travel?.travelCategory.toString()}">
        </option>
    </select>
    <label for="editTravelPrice" class="block font-medium text-gray-700 mt-4">Price</label>
    <input type="number" id="editTravelPrice" name="price" class="mt-1 p-2 border rounded-md w-full" min="1" th:value="${travel?.price}" />
    <button type="submit" class="gap-x-4 mt-8 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Save</button>
</form>
