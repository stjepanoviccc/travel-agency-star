<form th:if="${session.user.role.name() == 'Administrator'}" th:fragment="acceptLoyaltyCard"
      id="acceptLoyaltyCardForm" method="post" action="/loyaltyCard/acceptLoyaltyCard">
    <input type="hidden" th:value="${card.id}" name="loyaltyCardId" id="acceptLoyaltyCardUserId" readonly />
    <button class="acceptLoyaltyCardButton bg-green-600 text-white px-4 py-2 text-sm font-medium border-2 border-green-600 hover:bg-white hover:text-green-600
               hover:border-green-600 transition duration-300 cursor-pointer" type="submit" th:text="#{textAccept}"></button>
</form>
