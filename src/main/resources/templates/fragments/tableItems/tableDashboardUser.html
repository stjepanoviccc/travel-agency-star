<!-- fragments/tableItems/tableDashboardUser.html -->
<tr th:fragment="tableDashboardUser" th:each="user : ${dashboardContent}" class="border-b dark:border-neutral-500">
    <td class="whitespace-nowrap px-6 py-4 font-medium" th:text="${user.id}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${user.name}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${user.surname}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${user.username}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${#temporals.format(user.registeredDate, 'dd.MM.yyyy')}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${user.role}"></td>
    <td class="whitespace-nowrap px-6 py-4">
        <button type="button" class="editUserButton" th:data-user-id="${user.id}">
            <svg class="feather feather-edit" fill="none" height="24" stroke="gray" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
        </button>
    </td>
    <td class="whitespace-nowrap px-6 py-4">
        <form name="deleteUserForm" th:object="${user}" th:action="@{/deleteUser}" method="post" onsubmit="deleteUserHandler(event)">
            <input type="hidden" name="userId" th:value="${user.id}" />
            <button type="submit" class="deleteUserButton">
                <svg class="feather feather-trash-2" fill="none" height="24" stroke="red" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="3 6 5 6 21 6"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    <line x1="10" x2="10" y1="11" y2="17"/>
                    <line x1="14" x2="14" y1="11" y2="17"/>
                </svg>
            </button>
        </form>
    </td>
</tr>
