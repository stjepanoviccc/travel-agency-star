<tr th:fragment="tableCartItem" th:each="item : ${cart}" class="border-b dark:border-neutral-500">
    <td class="whitespace-nowrap px-6 py-4 font-medium" th:text="${itemStat.count}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${item.travel.destination.city}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${item.travel.id}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${item.travel.startDate}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${item.travel.endDate}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${item.travel.vehicle}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${item.travel.accommodationUnit}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${item.travel.numberOfNights}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${item.travel.price}"></td>
    <td class="whitespace-nowrap px-6 py-4">
        <form action="/cart/updateCart" method="post">
            <input type="hidden" name="cartItemId" th:value="${item.cartItemId}" />
            <input class="w-12 text-center border-2 border-black" type="number" name="cartItemPassengers" min="1" th:value="${item.passengers}" />
        </form>
    </td>
    <td class="whitespace-nowrap px-6 py-4">
        <form action="/cart/removeFromCart" method="post">
            <input type="hidden" name="cartItemId" th:value="${item.cartItemId}" />
            <button>
                <svg class="feather feather-trash-2" fill="none" height="24" stroke="red" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
            </button>
        </form>
    </td>
</tr>
