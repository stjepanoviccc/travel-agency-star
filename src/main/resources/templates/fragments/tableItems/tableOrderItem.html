<tr th:fragment="tableOrderItem" th:each="res : ${reservationList}" class="border-b dark:border-neutral-500">
    <td class="whitespace-nowrap px-6 py-4 font-medium" th:text="${resStat.count}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${res.travel.destination}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${res.travel.vehicle}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${res.travel.accommodationUnit}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${res.travel.startDate}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${res.travel.endDate}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${res.travel.price}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${res.passengers}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${#temporals.format(res.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
</tr>
