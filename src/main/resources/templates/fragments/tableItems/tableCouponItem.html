<tr th:fragment="tableCouponItem" th:each="c : ${coupons}" class="border-b dark:border-neutral-500">
    <td class="whitespace-nowrap px-6 py-4 font-medium" th:text="${cStat.count}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${c.id}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${#temporals.format(c.startDate, 'dd.MM.yyyy')}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${#temporals.format(c.endDate, 'dd.MM.yyyy')}"></td>
    <td class="whitespace-nowrap px-6 py-4" th:text="${c.discount + ' %'}"></td>
    <td class="whitespace-nowrap px-6 py-4">
        <div th:replace="~{fragments/forms/coupons/deleteCouponForm :: deleteCouponForm}"></div>
    </td>
</tr>
