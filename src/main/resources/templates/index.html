<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travel Agency Star</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!-- nav -->
<div th:replace="~{fragments/nav :: nav}"></div>

<!-- main content for this page -->
<main class="min-h-[92vh] mx-auto max-w-7xl py-6 px-2 sm:px-6 lg:px-8 lg:py-12">
    <h1 class="text-center text-3xl lg:text-4xl lg:text-left">Travel Page</h1>

    <!-- this will be holder of above card menu and all cards -->
    <div class="pt-6 lg:pt-8 text-center lg:text-left">
        <label for="travelSelectMenu" class="pr-2">Sort by: </label>
        <select name="travelSelectMenu" id="travelSelectMenu" class="bg-white border border-gray-300 hover:border-gray-500 px-4 py-1 rounded shadow focus:border-gray-600">
            <option value="1">Default</option>
            <option value="2">Text 2</option>
            <option value="3">Text 3</option>
            <option value="4">Text 4</option>
        </select>

        <!-- holder of cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 pt-6 lg:pt-8">
            <!-- each card -->
            <div th:replace="~{fragments/cards/travelCard :: travelCard}"></div>
            <div th:replace="~{fragments/cards/travelCard :: travelCard}"></div>
            <div th:replace="~{fragments/cards/travelCard :: travelCard}"></div>
            <div th:replace="~{fragments/cards/travelCard :: travelCard}"></div>
            <div th:replace="~{fragments/cards/travelCard :: travelCard}"></div>
            <div th:replace="~{fragments/cards/travelCard :: travelCard}"></div>
        </div>

    </div>
</main>

<!-- footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- script -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" th:src="@{/script/script.js}"></script>
</body>
</html>
