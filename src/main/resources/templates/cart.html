<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travel Agency Star - Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!-- nav -->
<div th:replace="~{fragments/nav :: nav}"></div>

<!-- main content for this page -->
<main class="min-h-[92vh] mx-auto max-w-7xl py-6 px-2 sm:px-6 lg:px-8 lg:py-12">
    <h1 class="text-center text-3xl lg:text-4xl lg:text-left">Cart Page</h1>
    <h2 class="pt-6 lg:pt-8 text-xl lg:text-2xl text-center lg:text-left">All Cart Items:</h2>
    <div class="pt-6 lg:pt-8 text-center lg:text-left overflow-auto">
        <table class="min-w-full text-center font-light">
            <thead class="border-b font-medium dark:border-neutral-500">
            <tr >
                <th scope="col" class="px-4 py-4">#</th>
                <th scope="col" class="px-4 py-4">Destination</th>
                <th scope="col" class="px-4 py-4">Travel ID</th>
                <th scope="col" class="px-4 py-4">Date start</th>
                <th scope="col" class="px-4 py-4">Date end</th>
                <th scope="col" class="px-4 py-4">Vehicle type</th>
                <th scope="col" class="px-4 py-4">Accommodation type</th>
                <th scope="col" class="px-4 py-4">Nights</th>
                <th scope="col" class="px-4 py-4">Price</th>
                <th scope="col" class="px-4 py-4">Passengers</th>
                <th scope="col" class="px-4 py-4">Remove</th>
            </tr>
            </thead>
            <tbody>
                <tr th:replace="~{fragments/tableItems/tableCartItem :: tableCartItem}"> </tr>
                <tr th:replace="~{fragments/tableItems/tableCartItem :: tableCartItem}"> </tr>
                <tr th:replace="~{fragments/tableItems/tableCartItem :: tableCartItem}"> </tr>

            </tbody>
        </table>
    </div>

    <div class="pt-6 lg:pt-8 text-center lg:text-left overflow-auto">
        <h3 class="text-lg lg:text-xl font-bold">Total Price: 45000din</h3>
        <button class="mt-4 px-4 py-2 text-xl border-2 border-green-600 bg-green-600 text-white rounded transition duration-300 hover:bg-white hover:text-green-600">Confirm Payment</button>
    </div>

</main>

<!-- footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- script -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" th:src="@{/script/script.js}"></script>
</body>
</html>
